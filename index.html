<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">📖 ༺स्वयं༻ Dictionary</h1>
        <div class="search-box">
            <input 
                type="text" 
                id="searchWord" 
                placeholder="Enter a word..." 
                autocomplete="off" 
                onkeypress="if(event.key === 'Enter'){ searchWord(); }" 
                aria-label="Search word"
            >
            <button onclick="searchWord()" aria-label="Search">🔍 Search</button>
        </div>
        <div class="result" aria-live="polite" aria-atomic="true" style="display:none;">
            <h2 id="word"></h2>
            <p id="definition"></p>
            
            <!-- Modified Pronunciation Section -->
            <div class="audio-section" id="audioSection" style="display: none;">
                <button id="playAudio" aria-label="Play pronunciation">
                    🔊 Pronounce
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
